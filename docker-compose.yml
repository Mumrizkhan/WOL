      - Redis__ConnectionString=redis:6379
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Username=guest
      - RabbitMQ__Password=guest
      - ComplianceWorker__DailyCheckTime=02:00
      - ComplianceWorker__ExpiryAlertDays=30,15,7,1
      - ComplianceWorker__AutoBlockOnExpiry=true
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
