version: '3.8'

services:
  # ============================================================================
  # Infrastructure Services
  # ============================================================================
  
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: wol-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: wol_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init-postgres.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - wol-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: wol-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./database/init-mongodb.js:/docker-entrypoint-initdb.d/init.js
    networks:
      - wol-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: wol-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - wol-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: wol-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - wol-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # API Gateway (Ocelot)
  # ============================================================================
  
  api-gateway:
    build:
      context: ./src/ApiGateway
      dockerfile: Dockerfile
    container_name: wol-api-gateway
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5000
      - Jwt__SecretKey=${JWT_SECRET_KEY:-your-secret-key-min-32-characters-long}
      - Jwt__Issuer=https://api.wol.sa
      - Jwt__Audience=https://api.wol.sa
    ports:
      - "5000:5000"
    depends_on:
      - identity-service
      - booking-service
      - vehicle-service
      - pricing-service
      - tracking-service
      - payment-service
    networks:
      - wol-network
    restart: unless-stopped

  # ============================================================================
  # Microservices
  # ============================================================================

  # Identity Service
  identity-service:
    build:
      context: ./src/Services/Identity
      dockerfile: WOL.Identity.API/Dockerfile
    container_name: wol-identity-service
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5001
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=wol_identity;Username=postgres;Password=postgres
      - Redis__ConnectionString=redis:6379
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Username=guest
      - RabbitMQ__Password=guest
      - Jwt__SecretKey=${JWT_SECRET_KEY:-your-secret-key-min-32-characters-long}
      - Jwt__Issuer=https://api.wol.sa
      - Jwt__Audience=https://api.wol.sa
    ports:
      - "5001:5001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - wol-network
    restart: unless-stopped

  # Booking Service
  booking-service:
