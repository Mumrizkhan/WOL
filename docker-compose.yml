          memory: 512M

  # Reporting Worker
  reporting-worker:
    build:
      context: ./src/Workers/Reporting
      dockerfile: Dockerfile
    container_name: wol-reporting-worker
    environment:
      - DOTNET_ENVIRONMENT=Development
      - MongoDB__ConnectionString=mongodb://mongodb:27017
      - MongoDB__DatabaseName=wol_reports
      - Redis__ConnectionString=redis:6379
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Username=guest
      - RabbitMQ__Password=guest
      - ReportingWorker__MaxConcurrentReports=3
      - ReportingWorker__ReportRetentionDays=90
      - ReportingWorker__EmailDelivery=true
      - SendGrid__ApiKey=${SENDGRID_API_KEY}
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - wol-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G

  # Backload Matching Worker
  backload-worker:
    build:
      context: ./src/Workers/Backload
      dockerfile: Dockerfile
    container_name: wol-backload-worker
    environment:
      - DOTNET_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=wol_backload;Username=postgres;Password=postgres
      - Redis__ConnectionString=redis:6379
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Username=guest
      - RabbitMQ__Password=guest
      - BackloadWorker__MaxConcurrentMatches=10
      - BackloadWorker__MinMatchScore=0.7
      - BackloadWorker__MaxMatchRadius=50
      - BackloadWorker__MatchExpiryHours=24
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - wol-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

