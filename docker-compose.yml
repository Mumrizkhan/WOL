      - Firebase__CredentialsPath=/secrets/firebase-credentials.json
      - Twilio__AccountSid=${TWILIO_ACCOUNT_SID}
      - Twilio__AuthToken=${TWILIO_AUTH_TOKEN}
      - Twilio__FromNumber=${TWILIO_FROM_NUMBER}
      - SendGrid__ApiKey=${SENDGRID_API_KEY}
      - NotificationWorker__MaxConcurrentMessages=10
      - NotificationWorker__RetryAttempts=3
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - wol-network
    restart: unless-stopped
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # Analytics Worker
  analytics-worker:
    build:
      context: ./src/Workers/Analytics
      dockerfile: Dockerfile
    container_name: wol-analytics-worker
    environment:
